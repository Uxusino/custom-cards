<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <br>
    <input type="submit" value="Submit">
</form>
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
